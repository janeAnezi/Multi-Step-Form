<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-setp-form</title>
    <link href="./src/main.css" rel="stylesheet">
</head>
<body class="font-sans h-screen flex items-center justify-center bg-slate-100">
    <div class=" flex justify-center bg-white rounded-md">
        <div class="side-panel h-96 m-4 text-white rounded-md p-5 w-48 bg-no-repeat bg-center bg-cover" style="background-image: url(./src/images/bg-sidebar-desktop.svg)">
            <div class="step flex bg-fixed mb-4" >
                <button class="active:bg-cyan-200 active:text-black w-6 h-6 border rounded-full flex items-center justify-center text-xs mt-1">1</button>
                <div class="text-xs ml-2">
                    <p class="text-slate-400">STEP 1</p>
                    <p class="font-semibold">YOUR INFO</p>
                </div>
            </div>
            <div class="step flex bg-fixed mb-4" >
                <button class="active:bg-cyan-200 active:text-black w-6 h-6 border rounded-full flex items-center justify-center text-xs mt-1">2</button>
                <div class="text-xs ml-2">
                    <p class="text-slate-400">STEP 2</p>
                    <p class="font-semibold">SELECT PLAN</p>
                </div>
            </div>
            <div class="step flex bg-fixed mb-4" >
                <button class="active:bg-cyan-200 active:text-black w-6 h-6 border rounded-full flex items-center justify-center text-xs mt-1">3</button>
                <div class="text-xs ml-2">
                    <p class="text-slate-400">STEP 3</p>
                    <p class="font-semibold">ADD-ONS</p>
                </div>
            </div>
            <div class="step flex bg-fixed" >
                <button class="active:bg-cyan-200 active:text-black w-6 h-6 border rounded-full flex items-center justify-center text-xs mt-1">4</button>
                <div class="text-xs ml-2">
                    <p class="text-slate-400">STEP 4</p>
                    <p class="font-semibold">SUMMARY</p>
                </div>
            </div>
        </div>
        <div class="main-content px-7  mx-7 mt-10">
            <h1 class="font-bold text-2xl">Personal Info</h1>
            <p class="text-xs text-slate-600 mb-5">Please provide you name, email address and phone number</p>
            <form action="">
                <label for="name" class="text-sm">Name  <br>
                    <input id="name" class="border p-2 mb-2 rounded-sm inline-block w-80 text-xs" type="text" placeholder="e.g Stephen King" required>
                </label> <br>
                <label for="email" class="text-sm">Email Address <br>
                    <input id="email" class="border p-2 mb-2 rounded-sm w-80 text-xs" type="text" placeholder="e.g stephening@gmail.com" required>
                </label> <br>
                <label for="phone" class="text-sm">Phone Number <br>
                    <input id="phone" class="border p-2 rounded-sm w-80 text-xs mb-3 " type="text" placeholder="e.g +234 9035632119" required>
                </label>

                <div class="relative">
                    <button class="absolute right-0 mt-14 px-3 py-2 text-xs rounded-md bg-slate-900 text-white">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
